<body class="min-w-full">

                               <!-- navbar -->
    <div class="flex justify-between items-center bg-blue-500 px-[6vw]">

    <div>

<div class="navbar bg-base-100 px-[6vw] shadow-sm">
 <h1 class="font-sans text-2xl text-black font-bold">Dashboard</h1>

<!--publish blog -->

      </div>

    </form>
